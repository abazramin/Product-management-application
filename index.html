<!DOCTYPE html>
<html lang="en" dir="rtl">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ادارة المنتجات</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>system of CRUD</h2>
            <p>مشروع ادارة المنتجات</p>
        </div>



        <div class="input">
            <input type="text" id="title" placeholder="اسم المنتج">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="السعر">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="الضرائب">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="القمية المضافة">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="التخفيض">
                <span id="total">الاجمالي</span>
            </div>
            <input type="number" id="count" placeholder="الكمية">
            <input type="text" id="category" placeholder="الفئة">
            <button id="submit">انشاء</button>
        </div>
        <div class="output">
            <div class="searchBlock">
                <input onkeyup="searchDate(this.value)" type="text" id="search" placeholder="ابحث">
                <div class="btn-search">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">البحث بالعنوان</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">البحث بالفئة</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>اسم المنتج</th>
                    <th>السعر</th>
                    <th>الضرائب</th>
                    <th>القمية المضافة</th>
                    <th>التخفيض</th>
                    <th>الاجمالي</th>
                    <th>الفئة</th>
                    <th>تحديث</th>
                    <th>حذف</th>
                </tr>


                <tbody id="tbody">
                    <tr>
                        <!-- <td>1</td>
                        <td>iphone</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">Update</button></td>
                        <td><button id="delete">Delete</button></td> -->
                    </tr>
                </tbody>



            </table>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
